<app-navbar></app-navbar>
<div class="container-fluid bg-container-web">

    <div class="d-flex flex-column text-center" [ngClass]="{'form-mobil': isMobile,'form-c': !isMobile}">
        <h1 [ngClass]="{'title-mobil': isMobile,'title': !isMobile}">Resolvemos las dudas</h1>
        <p [ngClass]="{'sub-title-mobil': isMobile,'sub-title': !isMobile}">de nuestros clientes.</p>
    </div>

</div>

<div class="d-flex flex-column ">
    <p class="pt-4 text-center" style="font-size: 28px; font-weight: bold;">Preguntas Frecuentes de nuestras rentas de auto</p>
    <div class="container flex-column con-faq">
        <div *ngFor="let item of faq">
        <p class="pt-3" style="width: 100%;">
            <a class="faq-btn pl-3 pt-3 pb-3" data-toggle="collapse" href="#{{item.id}}" role="button" aria-expanded="false" aria-controls="multiCollapseExample1"><img src="/assets/icons/caret-down.svg" alt=""> {{item.question}}</a>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" [id]="item.id">
                <div class="card card-body">
                  {{item.answer}}
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
